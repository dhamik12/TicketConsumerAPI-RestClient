<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1" />
    <title>View Full Ticket</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-top: 40px;
        }

        .search-form {
            width: 40%;
            margin: 30px auto;
            background: #fff;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            text-align: left;
        }

        .search-form table {
            width: 100%;
            border-collapse: collapse;
        }

        .search-form td {
            padding: 12px;
        }

        .search-form label {
            font-weight: bold;
            color: #444;
        }

        .search-form input[type="text"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .search-form input[type="submit"] {
            background: #2c3e50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-form input[type="submit"]:hover {
            background: #1a242f;
        }
    </style>
</head>

<body>
    <h2>Enter Ticket Number</h2>

    <form class="search-form" th:action="@{/full-ticket}" method="get">
        <table>
            <tr>
                <td><label for="ticketNumber">Ticket Number:</label></td>
                <td><input type="text" id="ticketNumber" name="ticketNumber"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Search Ticket">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
