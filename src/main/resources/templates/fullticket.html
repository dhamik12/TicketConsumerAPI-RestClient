<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1" />
    <title>View Ticket Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        .ticket-table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 70%;
            background: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .ticket-table th,
        .ticket-table td {
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .ticket-table th {
            background-color: #2c3e50;
            color: white;
            font-size: 16px;
        }

        .ticket-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .ticket-table tr:hover {
            background-color: #f1f1f1;
        }

        .ticket-label {
            font-weight: bold;
            color: #444;
            width: 40%;
        }

        .ticket-value {
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Ticket Details</h1>

    <table class="ticket-table">
        <tr>
            <th class="ticket-label">Field</th>
            <th class="ticket-value">Value</th>
        </tr>
        <tr>
            <td class="ticket-label">Ticket Number:</td>
            <td class="ticket-value" th:text="${Ticket.ticketNumber}"></td>
        </tr>
        <tr>
            <td class="ticket-label">Name:</td>
            <td class="ticket-value" th:text="${Ticket.name}"></td>
        </tr>
        <tr>
            <td class="ticket-label">Age:</td>
            <td class="ticket-value" th:text="${Ticket.age}"></td>
        </tr>
        <tr>
            <td class="ticket-label">Gender:</td>
            <td class="ticket-value" th:text="${Ticket.gender}"></td>
        </tr>
        <tr>
            <td class="ticket-label">Departure:</td>
            <td class="ticket-value" th:text="${Ticket.departure}"></td>
        </tr>
        <tr>
            <td class="ticket-label">Boarding At:</td>
            <td class="ticket-value" th:text="${Ticket.boardingAt}"></td>
        </tr>
        <tr>
            <td class="ticket-label">Arrival:</td>
            <td class="ticket-value" th:text="${Ticket.arrival}"></td>
        </tr>
        <tr>
            <td class="ticket-label">Destination:</td>
            <td class="ticket-value" th:text="${Ticket.destination}"></td>
        </tr>
        <tr>
            <td class="ticket-label">Ticket Price:</td>
            <td class="ticket-value" th:text="${Ticket.price}"></td>
        </tr>
        <tr>
            <td class="ticket-label">Train Number:</td>
            <td class="ticket-value" th:text="${Ticket.trainNumber}"></td>
        </tr>
        <tr>
            <td class="ticket-label">Status:</td>
            <td class="ticket-value" th:text="${Ticket.status}"></td>
        </tr>
    </table>
</body>
</html>
